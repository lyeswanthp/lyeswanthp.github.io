projects:
  - name: "RAG System for Live Web Content"
    url: "https://github.com/lyeswanthp/RAG_WEB_CONTENT"
    description: "Developed a RAG pipeline using LangChain and LlamaIndex to fetch and embed live web content, providing up-to-the-minute context for LLM queries."
    highlights:
      - "Implemented a hybrid search mechanism that reduced answer retrieval latency by 30%."
      - "Lifted top-3 answer accuracy by 18% compared to a baseline LLM without live context."
  - name: "Multimodal RAG for Document Understanding"
    url: "https://github.com/lyeswanthp/Multimodal_RAG_for_Document_Understanding"
    description: "Processed complex PDFs by converting pages into image patches and embedding them with a vision-language model (ColPali) into a Qdrant vector database."
    highlights:
      - "Integrated DeepSeek Janus-Pro to handle both image and text context."
      - "Achieved 85% answer precision and 450ms latency for natural-language queries against PDF content."
  - name: "MemRAG-BioQA: Memory-Efficient RAG for Biomedical QA"
    description: "Engineered a production-ready RAG pipeline for biomedical question answering, processing over 2 million QA pairs."
    highlights:
      - "Implemented dense vector search with BioBERT embeddings indexed via FAISS, achieving sub-200ms retrieval latency."
      - "Orchestrated a multi-strategy re-ranking cascade using a fine-tuned T5-Large model."
  - name: "ResumeGPT"
    url: "https://github.com/lyeswanthp/ResumeGPT"
    description: "A Python tool to automate the tailoring of resumes to specific job descriptions using LLMs, generating ATS-friendly PDFs."
  - name: "Passage Ranking Using Modified Cross-Encoder"
    description: "Designed a Modified Cross-Encoder model incorporating dual scoring mechanisms using cosine similarity of [CLS] token embeddings and logits-based relevance probabilities, reducing false negatives by 21%."
    highlights:
      - "Utilized Sparse/Dense Bi-Encoders for first-stage retrieval and Modified Cross-Encoder as a second-stage reranker by fine-tuned RoBERTa and DistilBERT for query-document encoding, increase model accuracy by 9%."
      - "Tools Used: Python (Hugging Face Transformers, PyTorch), TensorFlow, NVIDIA V100 GPU"
  - name: "EduDomain Classifier: Smart AI for Educational Content"
    description: "Built an advanced classifier using PyTorch and HuggingFace Transformers that leverages the BMRetriever-7B model to extract 4096-dimensional embeddings and accurately classify passages into 18 distinct domains."
    highlights:
      - "Integrated multi-head self-attention, residual connections, and layer normalization within a robust architecture featuring 2048 hidden units, ensuring high model performance and stability."
      - "Utilized automatic mixed precision (AMP) with GradScaler, cosine annealing warm restarts, and early stopping (patience of 15 epochs) to optimize GPU utilization and accelerate convergence over 100+ epochs."
      - "Performed meticulous tokenization (max sequence length of 512) and enabling effective embedding pooling and seamless integration into a production-level AI solution."
  - name: "ChatGPT Powered Chatbot for SSOT Website"
    description: "Created a chatbot for the SSOT website to improve user engagement by providing instant, accurate answers to queries."
    highlights:
      - "Utilized web scraping to extract facts and statistics from the SSOT website to build a knowledge base."
      - "Integrated the ChatGPT API to generate new articles that align with the information available on the SSOT."

